<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>WaitList</title>
        <link rel="stylesheet" type=text/css href="style.css">
    </head>
    <body>
        <header>
            <div class="nav-container">
                <div id="nav-branding">
                    <h1>Tech<span>Hub</span>-Careers</h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#">Careers</a></li>
                        <li><a href="#">Waitlist</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="container">
            <label for="name" class="text">Name</label>
            <input class="test" type="text" placeholder="Full Name" required/>
            <label for="email" class="text">Email</label>
            <input class="test" type="email" placeholder="Email Address" required/>
            <label for="area" class="text">Area of Interest</label>
            <input class="test" list="myList" name="Area-of-interest"/>
            <datalist id="myList">
                <option >Data Science</option>
                <option>UI/UX</option>
                <option>Big Data Engineer</option>
                <option>Data Security Analyst</option>
                <option>Product Management</option>
                <option>Website Development</option>
            </datalist>
            <br><br>
            <button type="submit">SUBMIT</button>
        </div>
        <footer>
            <div class="box contact">
                <h3>Tech<span>Hub</span>-Careers</h3>
                <hr class="light">
                <p>Niger-II-Hack2</p>
                <p>Dufuna Code-Camp20</p>
            </div>
            <div class="box search">
                <hr class="light">
                    <h3>Leverage on <br> Tech<span>Hub</span>-Careers</h3>
                    <hr class="light">
                    <input type="text" name="search" id="search" placeholder="What are you looking for?">
                    <a href="#" rel="Search">
                        <button type="submit" name="search" id="search">SEARCH</button>
                    </a>     
            </div>
            <div class="box social-media">
                <h3>Contact Us</h3>
                <hr class="light">
                <div class="icon">
                    <a href="#"><img src="./image/facebook-logo.png" alt="Facebook"></a>
                    <a href="#"><img src="./image/instagram-logo.jpg" alt="Instagram"></a>
                    <a href="#"><img src="./image/medium-logo.png" alt="Medium"></a>
                    <a href="#"><img src="./image/twiiter-logo.png" alt="Twitter"></a>
                </div>
            </div>
            <div class="copyright">
                <hr class="light down">
                <p>Copyright &copy; 2020, Tech<span>Hub</span>-Careers. All rights reserved</p>
            </div>
        </footer>
    </body>
</html>
